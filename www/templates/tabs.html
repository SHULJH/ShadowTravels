<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home"
             href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- photo Tab -->
    <ion-tab title="我的作品" icon-off="ion-ios-reverse-camera-outline" icon-on="ion-ios-reverse-camera"
             href="#/tab/photo">
        <ion-nav-view name="my-photo"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="管理账户" icon-off="ion-ios-person-outline" icon-on="ion-ios-person"
             href="#/tab/account">
        <ion-nav-view name="my-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
